<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Breakdown</title>
</head>
<body>
    <div th:replace="~{header}"></div>
    <h1>Expense Breakdown</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Budget Analysis</h5>
            <p class="card-text">
                <strong>Total Budget:</strong> <span th:text="${analysis.totalBudget}"></span><br>
                <strong>Total Expenses:</strong> <span th:text="${analysis.totalExpenses}"></span><br>
                <strong>Remaining Budget:</strong> <span th:text="${analysis.remainingBudget}"></span>
            </p>
        </div>
    </div>
    <div th:replace="~{footer}"></div>
</body>
</html>
