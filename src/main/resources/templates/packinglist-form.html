<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Packing List</title>
</head>
<body>
    <div th:replace="~{header}"></div>
    <h1>Packing List</h1>
    <form th:action="@{/packing/save(tripId=${tripId})}" method="post" th:object="${packingListForm}">
        <div id="items">
            <div class="item mb-3" th:each="item, stat : *{items}">
                <input type="text" th:field="*{items[__${stat.index}__].itemName}" 
                       class="form-control" placeholder="Item name">
                <input type="number" th:field="*{items[__${stat.index}__].quantity}" 
                       class="form-control" placeholder="Quantity">
            </div>
        </div>
        <button type="button" class="btn btn-secondary" onclick="addItemField()">Add Another Item</button>
        <button type="submit" class="btn btn-primary">Save All Items</button>
    </form>
    <script>
        let itemIndex = [[${packingListForm.items.size()}]];
        function addItemField() {
            const div = document.createElement('div');
            div.className = 'item mb-3';
            div.innerHTML = `
                <input type="text" name="items[${itemIndex}].itemName" 
                       class="form-control" placeholder="Item name">
                <input type="number" name="items[${itemIndex}].quantity" 
                       class="form-control" placeholder="Quantity">
            `;
            document.getElementById('items').appendChild(div);
            itemIndex++;
        }
    </script>
    
    <div th:replace="~{footer}"></div>
</body>
</html>
