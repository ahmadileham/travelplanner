<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Trip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{header}"></div>

    <div class="container mt-4">
        <h2>Edit Trip</h2>
        <form th:action="@{/trips/update/{id}(id=${trip.id})}" 
              th:object="${trip}" 
              method="post">
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Trip Name</label>
                <input type="text" class="form-control" th:field="*{tripName}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Destination</label>
                <input type="text" class="form-control" th:field="*{destination}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" th:field="*{startDate}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" class="form-control" th:field="*{endDate}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/trips/{id}(id=${trip.id})}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <div th:replace="~{footer}"></div>
</body>
</html>
