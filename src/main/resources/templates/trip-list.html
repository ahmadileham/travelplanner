<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trip List</title>
</head>
<body>
    <div th:replace="~{header}"></div>
    <h1>Trip List</h1>
    <a href="/trips/create" class="btn btn-primary mb-3">Create New Trip</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Destination</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="trip : ${trips}">
                <td th:text="${trip.tripName}"></td>
                <td th:text="${trip.destination}"></td>
                <td th:text="${#temporals.format(trip.startDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(trip.endDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{/trips/{id}(id=${trip.id})}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div th:replace="~{footer}"></div>
</body>
</html>
