<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget</title>
</head>
<body>
    <div th:replace="~{header}"></div>
    <h1>Budget</h1>
    <form th:action="@{/trips/{tripId}/budget/expenses(tripId=${tripId})}" th:object="${expense}" method="post">
        <div class="mb-3">
            <label for="expenseCategory" class="form-label">Category</label>
            <input type="text" class="form-control" id="expenseCategory" th:field="*{expenseCategory}" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.expenseCategory}"></td>
                <td th:text="${expense.amount}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/trips/{tripId}/budget/analysis(tripId=${tripId})}" class="btn btn-info">View Expense Breakdown</a>
    <div th:replace="~{footer}"></div>
</body>
</html>
