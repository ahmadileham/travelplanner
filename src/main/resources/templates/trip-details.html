<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trip Details</title>
</head>
<body>
    <div th:replace="~{header}"></div>
    <h1>Trip Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${trip.tripName}"></h5>
            <p class="card-text">
                <strong>Destination:</strong> <span th:text="${trip.destination}"></span><br>
                <strong>Dates:</strong> 
                <span th:text="${#temporals.format(trip.startDate, 'yyyy-MM-dd')}"></span> to 
                <span th:text="${#temporals.format(trip.endDate, 'yyyy-MM-dd')}"></span>
            </p>
            <a th:href="@{/trips/{id}/packing(id=${trip.id})}" class="btn btn-warning">Packing List</a>
            <a th:href="@{/trips/{id}/itinerary(id=${trip.id})}" class="btn btn-success">Itinerary</a>
            <a th:href="@{/trips/{id}/budget(id=${trip.id})}" class="btn btn-primary">Budget</a>
        </div>
    </div>
    <div th:replace="~{footer}"></div>
</body>
</html>
