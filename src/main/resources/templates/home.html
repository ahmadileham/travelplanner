<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trip List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{header}"></div>

    <!-- Main Content -->
    <div class="container mt-4">

        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Trip List</h1>
            <a href="/trips/add-form" class="btn btn-primary">Create New Trip</a>
        </div>

        <!-- Trip Cards -->
        <div class="row">
            <div class="col-md-4 mb-4" th:each="trip : ${trips}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${trip.tripName}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${trip.destination}"></h6>
                        <p class="card-text">
                            <strong>Start Date:</strong> <span th:text="${#dates.format(trip.startDate, 'yyyy-MM-dd')}"></span><br>
                            <strong>End Date:</strong> <span th:text="${#dates.format(trip.endDate, 'yyyy-MM-dd')}"></span>
                        </p>
                        <a th:href="@{/trips/{id}(id=${trip.id})}" class="btn btn-sm btn-outline-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{footer}"></div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
